<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>振興五倍加碼券速查</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:image" content="https://onlinemad.github.io/5000-lottery/cover.webp" />
  <style type="text/css">
    body {
      width: 25%;
      margin: auto;
    }

    button {
      width: 100%;
      height: 25pt;
    }

    .main {
      text-align: center;
    }

    .main small {
      color: firebrick;
    }

    .main textarea {
      width: 95%;
      font-size: 20pt;
    }

    .result-title {
      text-align: center;
    }

    .footer {
      color: dimgrey;
      text-align: center;
      margin: 20pt auto;
      line-height: 18pt;
    }

    #result {
      margin-bottom: 20pt;
    }

    @media only screen and (max-device-width : 375px) {
      body {
        width: 95%;
      }
    }

    @media only screen and (min-device-width : 375px) and (max-device-width : 667px) {
      body {
        width: 75%;
      }
    }
  </style>
</head>

<body onload="loadUid()">
  <div class="main">
    <h1>振興五倍加碼券速查</h1>
    <p><small>非官方，加碼券說明請看<a href="https://5000.gov.tw/" target="_blank">振興五倍券官網</a></small></p>
    <div>
      <textarea id="uid" rows="5" placeholder="請輸入身分證字號（至少輸入末三碼），用 , 分開多筆"></textarea>
      <button onclick="query()">查詢</button>
    </div>
  </div>
  <div>
    <h2 class="result-title">查詢結果</h2>
    <div id="result">
    </div>
    <div id="mask" style="display: none;">
      <button onclick="mask()">碼掉身分證字號 for 截圖分享</button>
    </div>
  </div>
  <div class="footer">
    <small>
      無廣告、無追蹤碼<br />
      身分證字號暫存在瀏覽器內，你也可以<a href="#" onclick="clean()">清除暫存</a> <br />
      網站以<a href="https://github.com/onlinemad/5000-lottery" target="_blank">開放原始碼方式釋出</a>
    </small>
  </div>
</body>
<script>
  let domesticTravel = [{
    name: '國旅券',
    week: '第一週',
    date: '2021/10/12 (二)',
    codes: ['21', '32', '98', '67', '97', '410']
  }]

  let iYuan = [{
    name: 'i原券',
    week: '第一週',
    date: '2021/10/12 (二)',
    codes: ['64', '85']
  }]

  let agri = [{
    name: '農遊券',
    week: '第一週',
    date: '2021/10/13 (三)',
    codes: ['89', '32', '54', '597', '453', '152']
  }]

  let artFunDigi = [{
    name: '藝fun券(數位)',
    week: '第一週',
    date: '2021/10/13 (三)',
    codes: ['96', '15', '07', '30', '73', '98', '19', '11']
  }]

  let artFunP = [{
    name: '藝fun券(紙本)',
    week: '第一週',
    date: '2021/10/13 (三)',
    codes: ['39', '37', '23', '36', '79', '08', '14', '75']
  }]

  let sports = [{
    name: '動滋券',
    week: '第一週',
    date: '2021/10/14 (四)',
    codes: ['97', '13', '19', '55', '71', '93', '381', '734', '644', '453', '985']
  }]

  let hakka = [{
    name: '客庄劵2.0',
    week: '第一週',
    date: '2021/10/14 (四)',
    codes: ['81', '900']
  }]

  let region = [{
    name: '地方創生券',
    week: '第一週',
    date: '2021/10/15 (五)',
    codes: ['081', '105', '594', '188', '089', '396', '521', '467', '912', '798', '358', '441', '367', '941', '335']
  }]

  let coupons = domesticTravel
    .concat(iYuan)
    .concat(agri)
    .concat(artFunDigi)
    .concat(artFunP)
    .concat(sports)
    .concat(hakka)
    .concat(region)

  let rs = []

  let search = (ids, coupons) => {
    let _rs = ids.map((id) => {
      let winning = []
      coupons.map((coupon) => {
        coupon.codes.map((code) => {
          if (id.slice(-code.length) === code) {
            let result = {
              name: coupon.name,
              week: coupon.week,
              date: coupon.date,
              code: code
            }
            winning.push(result)
          }
        })
      })
      return {
        id: id,
        winning: winning
      }
    })
    return _rs
  }

  let uid = null

  function loadUid() {
    uid = document.getElementById('uid')
    uid.value = localStorage.getItem('uid')
  }

  function render(_rs) {
    let result = document.getElementById('result')
    result.innerHTML = ''
    _rs.map((r) => {
      let h3 = document.createElement('h3')
      h3.appendChild(document.createTextNode(r.id))
      result.appendChild(h3)

      let span = document.createElement('span')
      if (r.winning.length > 0) {
        r.winning.forEach(item => {
          span.appendChild(document.createTextNode(item.name))
          span.appendChild(document.createElement('br'))
          span.appendChild(document.createTextNode(item.week))
          span.appendChild(document.createTextNode(":"))
          span.appendChild(document.createTextNode(item.date))
          span.appendChild(document.createElement('br'))
          span.appendChild(document.createTextNode(item.code))
          span.appendChild(document.createElement('br'))
        });

      } else {
        span.appendChild(document.createTextNode('都沒中'))
      }
      let hr = document.createElement('hr')
      result.appendChild(span)
      result.appendChild(hr)
    })
  }

  function query() {
    uid.style.display = null

    let uids = uid.value.split(',').map((_uid) => _uid.trim())
    localStorage.setItem('uid', uids.toString())

    rs = search(uids, coupons)
    render(rs)
    document.getElementById('mask').style.display = 'block'
  }

  function mask() {
    uid.style.display = 'none'
    render(rs.map((r) => {
      r.id = r.id.replace(/[a-z\d]/gi, '*')
      return r
    }))
  }

  function clean() {
    uid.value = ''
    uid.style.display = null
    localStorage.removeItem('uid')
    rs = []
    render(rs)
    document.getElementById('mask').style.display = 'none'
  }
</script>

</html>
